<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyNotifier</title>
    <!-- Includi il CSS con il gradiente e il font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #6a1b9a, #9c27b0, #f06292);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2e1a47;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #ddd;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #7b1fa2;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Menu laterale -->
    <div class="sidebar">
        <h2>JellyNotifier</h2>
        <a href="{{ url_for('dashboard') }}">Dashboard</a> 
        <a href="{{ url_for('send_email') }}">Invio Manuale</a>
        <a href="{{ url_for('auto_sends') }}">Invii Automatici</a>
        <a href="{{ url_for('settings') }}">Impostazioni</a> 
        <a href="{{ url_for('people') }}">Persone</a>
    </div>

    <!-- Contenuto principale -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
