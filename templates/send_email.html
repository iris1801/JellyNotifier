{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1>Invio Manuale</h1>
        <form method="POST" action="{{ url_for('send_email') }}">
            <div class="form-group">
                <label for="subject">Oggetto</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="body">Corpo del messaggio</label>
                <textarea id="body" name="body" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="recipients">Destinatari (separati da virgola)</label>
                <input type="text" id="recipients" name="recipients" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>
{% endblock %}
