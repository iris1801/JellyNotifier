{% extends 'layout.html' %}

{% block content %}
<div class="container">
<h1>Dashboard</h1>
<p>Totale invii automatici: {{ total_sent }}</p>

<h2>Invii programmati</h2>
<ul>
    {% for send in auto_sends %}
    <li>Invio previsto: {{ send.time }} - Contenuto: {{ send.content }}</li>
    {% endfor %}
</ul>
</div>
{% endblock %}
